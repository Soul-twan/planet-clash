name: WebAssembly

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
  
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.0.0
          actions-cache-folder: 'emsdk-cache'
      - name: build raylib
        run: |
          cd ..
          git clone https://github.com/raysan5/raylib 
          cd raylib/src
          make PLATFORM=PLATFORM_WEB EMSDK_PATH="D:/a/raylib-game-jam/raylib-game-jam/emsdk-cache/emsdk-main" -B
      - name: build
        run: |
          cd src
          make PLATFORM=PLATFORM_WEB
